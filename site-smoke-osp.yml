- hosts: workstation
  gather_facts: false
  tasks:
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      server: front*
    register: frontend_list

  - debug:
    var: "htp://{{ frontend_list.openstack_servers.public_v4 }}"

  - name: Curl website
    uri:
      url: "htp://{{ frontend_list.openstack_servers.public_v4 }}"
      return_content: yes
    register: webpage

  - debug:
      var: webpage

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail:
    when: "'Ansible has done its job' not in webpage.results[0].content"
    tags:
      - osp.smoke
